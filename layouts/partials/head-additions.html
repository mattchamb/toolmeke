<!-- Custom CSS for ToolMeke -->
{{ $customCSS := resources.Get "css/custom.css" }}
{{ if $customCSS }}
{{ $customCSS = $customCSS | resources.Minify }}
<link rel="stylesheet" href="{{ $customCSS.RelPermalink }}">
{{ end }}

<!-- Additional meta tags for better SEO -->
<meta name="keywords" content="tool prices, new zealand, hardware stores, power tools, hand tools, comparison, independent">

<!-- Open Graph meta tags for better social sharing -->
<meta property="og:locale" content="en_NZ">
<meta property="og:type" content="website">
<meta property="og:site_name" content="ToolMeke">
<meta property="og:description" content="Independent tool price comparison across New Zealand hardware stores - no affiliations, just helpful data">
